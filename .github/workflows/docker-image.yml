name: Build and Push Flask Docker Image

on:
  push:
    paths:
      - 'Dockerfile'
      - 'Docker-compose.yml'
      - '.github/workflows/docker-image.yml'

env:
  IMAGE_NAME_FLASK: tfm-flask-img

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME_FLASK }}:latest .
        docker push ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME_FLASK }}:latest

    - name: Log out from GitHub Container Registry
      run: docker logout ghcr.io