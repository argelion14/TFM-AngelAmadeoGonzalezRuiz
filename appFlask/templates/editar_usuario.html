{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block header %}Editar Usuario{% endblock %}

{% block path_main %}
<li class="breadcrumb-item"><a href="{{ url_for('index') }}">Index</a></li>
<li class="breadcrumb-item"><a href="{{ url_for('user_list') }}">Usuarios</a></li>
<li class="breadcrumb-item active">Editar</li>
{% endblock %}

{% block content %}
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Editar Usuario</h3>
  </div>
  <form method="post">
    <div class="card-body">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ usuario['username'] }}" required>
      </div>

      <div class="form-group">
        <label for="cert">Certificado</label>
        <textarea class="form-control" id="cert" name="cert" rows="3">{{ usuario['cert'] }}</textarea>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_superuser" name="is_superuser" {% if usuario['is_superuser'] %}checked{% endif %}>
        <label class="form-check-label" for="is_superuser">Es superusuario</label>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
      <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
