<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Token JWT - ArGeL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Token JWT üòé</h1>

        <label for="user">Selecciona Usuario:</label>
        <select id="user">
            {% for id, name in users %}
            <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="domain">Selecciona Dominio:</label>
        <select id="domain">
            {% for id, name in domains %}
            <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <button onclick="generateToken()">Generar Token</button>

        <textarea id="token" placeholder="Aqu√≠ aparecer√° el token..." readonly></textarea>
    </div>

    <script>
        function generateToken() {
            var user_id = document.getElementById('user').value;
            var domain_id = document.getElementById('domain').value;

            fetch('/generate_token', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: user_id, domain_id: domain_id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    document.getElementById('token').value = data.token;
                } else {
                    document.getElementById('token').value = '‚ùå Error: ' + (data.error || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('token').value = '‚ö†Ô∏è Error al generar token.';
            });
        }
    </script>

</body>
</html>
