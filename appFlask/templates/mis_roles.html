{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Roles de {{ username }}</h2>

    {% if roles %}
        <ul class="list-group">
        {% for rol in roles %}
            <li class="list-group-item">
                <strong>{{ rol.name }}</strong><br>
                <small>{{ rol.description }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tienes roles asignados.</p>
    {% endif %}
</div>
{% endblock %}
